<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 16</title>
</head>

<body>
   <!-- FLEX-container -->
   <div class="wrapper">
      <header>
      </header>
      <main class="page">
         <div class="page__form form">
            <div class="form__container">
               <form class="form__body" action="https://jsonplaceholder.typicode.com/posts" method="post">
                  <div class="form__wrap">
                     <div class="form__section">

                        <input class="form__input" autocomplete="off" value="" placeholder="Введи щось тут" name="opis" type="text">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="us-name">Введіть ім'я</label>
                        <input required class="form__input" id="us-name" autocomplete="off" value="" placeholder="Введіть ім'я" name="us-name" type="text">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="us-mail">Введіть email</label>
                        <input required class="form__input" id="us-mail" autocomplete="off" value="" placeholder="Введіть ваш E-mail" name="us-mail" type="email">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="phone">Введіть ваш телефон</label>
                        <input required class="form__input" id="phone" autocomplete="off" value="" placeholder="Введіть ваш телефон" name="phone" type="tel">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="password">Введіть ваш пароль</label>
                        <input required class="form__input" id="password" autocomplete="off" value="" placeholder="Введіть ваш пароль" name="pass" type="password">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="number">Введіть ваше число</label>
                        <input required class="form__input" id="number" autocomplete="off" value="" placeholder="Введіть ваше число" name="digi" type="number">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="color">Оберіть колір</label>
                        <input class="form__input form__input_color" id="color" value="#3F3F3F" name="color" type="color">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="search">Введіть пошуковий запит</label>
                        <input class="form__input" id="search" autocomplete="off" name="search" value="" placeholder="Введіть пошуковий запит" type="search">
                     </div>
                  </div>
                  <div class="form__wrap">
                     <div class="form__section">
                        <label class="form__label" for="date">Введіть дату</label>
                        <input class="form__input" id="date" autocomplete="off" name="date" value="" type="date">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="range">Поставьте шкалу</label>
                        <input class="form__input" id="range" name="range" type="range">
                     </div>

                     <div class="form__section form__label-checkbox">
                        <label class="form__label" for="good">Як справи? добре!</label>
                        <input id="good" checked class="form__input form__input_chk" name="good" type="checkbox">
                     </div>

                     <div class="form__section form__label-checkbox">
                        <label class="form__label " for="badly">Як справи? не дуже!</label>
                        <input id="badly" class="form__input form__input_chk" name="car" type="checkbox">
                     </div>

                     <div class="form__section">
                        <div class="form__title">Є ще якісь справи?</div>
                        <div class="form__radio">
                           <label class="form__label" for="no">Не має</label>
                           <input class="form__input form__input-radio" id="no" value="no" name="busy" type="radio">
                        </div>
                        <div class="form__radio">
                           <label class="form__label" for="yes">Дуже зайнятий</label>
                           <input class="form__input form__input-radio" id="yes" name="busy" value="yes" type="radio">
                        </div>
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="file">Оберіть файл</label>
                        <input class="form__input" id="file" name="file" accept="image/png, image/jpeg" multiple type="file">
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="message">Напищіть щось про себе</label>
                        <textarea autocomplete="off" id="message" name="message" class="form__area"></textarea>
                     </div>

                     <div class="form__section">
                        <label class="form__label" for="choice">Оберить один з пунктів</label>
                        <select name="list" id="choice">
                           <option value="1">Пункт 1</option>
                           <option value="2">Пункт 2</option>
                           <option value="3">Пункт 3</option>
                           <option value="4">Пункт 4</option>
                           <option value="5">Пункт 5</option>
                        </select>
                     </div>
                  </div>
                  <div class="form__section form__section-button">
                     <button class="form__button-submit" type="submit">Відправити</button>
                     <button class="form__button-reset" type="reset">Очистити</button>
                  </div>
               </form>
            </div>
         </div>
         <!-- ========================================================================================= -->
         <div class="page__shipping-address shipping-address">
            <div class="shipping-address__container">
               <form class="shipping-address__form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
                  <h2 class="shipping-address__titel titel">Shipping Address</h2>
                  <div class="shipping-address__wrapp-body">
                     <div class="shipping-address__body">
                        <label class="shipping-address__label label-necessarily" for="email">Email Address</label>
                        <div class="shipping-address__wrap-input">
                           <input required class="shipping-address__mail imput-width" placeholder="roni_cost@example.com" type="email" name="mail" id="email">
                        </div>
                     </div>
                     <div class="shipping-address__body">
                        <label class="shipping-address__label" for="pass">Password</label>
                        <div class="shipping-address__wrap-input">
                           <input class="shipping-address__password imput-width" placeholder="******************" type="password" name="password" id="pass">
                        </div>
                     </div>
                     <div class="shipping-address__body">
                        <label class="shipping-address__label" for="homepage">Zip/Postal Code</label>
                        <div class="shipping-address__wrap-input">
                           <input class="shipping-address__homepage imput-width" type="url" id="homepage" name="homepage">
                        </div>
                     </div>
                  </div>
                  <div class="shipping-address__text">
                     <p>
                        You already have an account with us. Sign in or continue as guest.
                     </p>
                  </div>
                  <div class="shipping-address__sending">
                     <button class="shipping-address__button button" type="submit">login</button>
                     <a class="shipping-address__linck" href="#">Forgot Your Password?</a>
                  </div>
               </form>
            </div>
         </div>
         <!-- ================================================================================== -->
         <div class="page__shipping-info shipping-info">
            <div class="shipping-info__container">
               <form class="shipping-info__form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
                  <div class="shipping-info__body">
                     <label class="shipping-info__label label-necessarily" for="name-user">First Name</label>
                     <div class="shipping-info__wrap-input">
                        <input required class="shipping-info__name imput-width" type="text" name="name" id="name-user">
                     </div>
                  </div>
                  <div class="shipping-info__body">
                     <label class="shipping-info__label label-necessarily" for="user-name">Last Name</label>
                     <div class="shipping-info__wrap-input">
                        <input required class="shipping-info__user-name imput-width" type="text" name="user-name" id="user-name">
                     </div>
                  </div>
                  <div class="shipping-info__body">
                     <label class="shipping-info__label" for="company">Company</label>
                     <div class="shipping-info__wrap-input">
                        <input class="shipping-info__company imput-width" type="text" name="company" id="company">
                     </div>
                  </div>
                  <div class="shipping-info__body">
                     <label class="shipping-info__label label-necessarily" for="address">Street Address</label>
                     <div class="shipping-info__wrap-input shipping-info__wrap-input-column">
                        <input required class="shipping-info__address imput-width" type="text" name="address" id="address">
                        <input  class="shipping-info__address imput-width" type="text" name="address" id="dom">
                        <input  class="shipping-info__address imput-width" type="text" name="address" id="street">
                     </div>
                  </div>
                  <div class="shipping-info__body">
                     <label class="shipping-info__label label-necessarily" for="contry">Country</label>
                     <div class="shipping-info__wrap-input">
                        <input required class="shipping-info__contry imput-width" type="text" name="contry" id="contry">
                     </div>
                  </div>
                  <div class="shipping-info__body">
                     <label class="shipping-info__label label-necessarily" for="state">State/Province</label>
                     <div class="shipping-info__wrap-select">
                        <select required class="shipping-info__select imput-width" name="state" id="state">
                           <option value="">Please select a region, state or province</option>
                           <option value="1">select Please a region, state or province</option>
                           <option value="2">a region Please select, state or province</option>
                           <option value="3">state or province, Please select a region</option>
                        </select>
                     </div>
                  </div>
                  <h2 class="shipping-info__titel-radio titel">Shipping Methods</h2>
                  <div class="shipping-info__radio radio">
                     <div class="radio__body">
                        <div class="radio__pay">
                           <input class="radio__input" checked value="5$" type="radio" name="pay" id="radio-1">
                           <label class="radio__label" for="radio-1">$5.00</label>
                        </div>
                        <div class="radio__text">
                           <p>Fixed</p>
                           <p>Flat Rate</p>
                        </div>
                     </div>
                     <div class="radio__body">
                        <div class="radio__pay">
                           <input class="radio__input" value="10%" type="radio" name="pay" id="radio-2">
                           <label class="radio__label" for="radio-2">$10.00</label>
                        </div>
                        <div class="radio__text">
                           <p>Table Rate</p>
                           <p>Best Way</p>
                        </div>
                     </div>
                  </div>
                  <div class="shipping-info__sending">
                     <button class="shipping-info__button button" type="submit">next</button>
                     <button class="shipping-info__button shipping-info__button-white" type="reset">Back</button>
                  </div>
               </form>
            </div>
         </div>
         <!-- ================================================================================== -->
         <div class="page__billing billing">
            <div class="billing__container">
               <form class="billing__form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
                  <h2 class="billing__titel">Billing Details</h2>
                  <div class="billing__row">
                     <div class="billing__column">
                        <div class="billing__wrap-input">
                           <input class="billing__imput" required placeholder="First name*" type="text" name="first-name">
                        </div>
                        <div class="billing__wrap-input">
                           <input class="billing__imput" required placeholder="Address*" type="text" name="location">
                        </div>
                        <div class="billing__wrap-select">
                           <select required class="billing__select" name="country">
                              <option value="">Country*</option>
                              <option value="1">select Please a region</option>
                              <option value="2">a region Please select</option>
                              <option value="3">state or province</option>
                           </select>
                        </div>
                        <div class="billing__wrap-input">
                           <label class="billing__label billing__label-file" for="file-1">Postcode / ZIP*</label>
                           <input class="billing__imput billing__imput-file" accept=".zip" type="file" name="file" id="file-1">
                        </div>
                        <div class="billing__wrap-input">
                           <label class="billing__label billing__label-file" for="file-2">Postcode / ZIP*</label>
                           <input class="billing__imput billing__imput-file" accept=".zip" type="file" name="file-2" id="file-2">
                        </div>
                     </div>
                     <div class="billing__column">
                        <div class="billing__wrap-input">
                           <input class="billing__imput" required placeholder="Last name*" type="text" name="last-name">
                        </div>
                        <div class="billing__wrap-input">
                           <input class="billing__imput" placeholder="Address line 2" type="text" name="location-2">
                        </div>
                        <div class="billing__wrap-input">
                           <input class="billing__imput" required placeholder="City/Town*" type="text" name="city">
                        </div>
                        <div class="billing__wrap-input">
                           <input class="billing__imput" required placeholder="Phone*" type="tel" name="tell">
                        </div>
                        <div class="billing__wrap-input">
                           <input class="billing__imput" required placeholder="Phone*" type="tel" name="phone">
                        </div>
                     </div>
                  </div>
                  <div class="billing__wrap-textarta">
                     <textarea class="billing__textarta" placeholder="Additional information" name="opis" cols="30" rows="10"></textarea>
                  </div>
                  <div class="billing__checkbox-wrap">
                     <div class="billing__checkbox">
                        <input id="account" checked class="billing__input-checed" name="account" type="checkbox">
                        <label class="billing__label-checed" for="account">Create Account</label>
                     </div>
                     <div class="billing__checkbox">
                        <input id="different-address" class="billing__input-checed" name="different-address" type="checkbox">
                        <label class="billing__label-checed" for="different-address">Ship to a different address?</label>
                     </div>
                  </div>
                  <div class="billing__discount discount">
                     <h2 class="discount__titel">Apply Coupon to get discount!</h2>
                     <div class="discount__body">
                        <div class="discount__field">
                           <input class="discount__imput" placeholder="Coupon code" type="text" name="coupon">
                        </div>
                        <button class="discount__button" type="submit">Apply Code</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <div class="next">
            <a href="index-two.html" class="next-linck button">NEXT</a>
         </div>
      </main>
      <footer>
      </footer>
   </div>

</body>

</html>
