<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 13</title>
</head>

<body>
   <div class="wrapper">
      <header>
      </header>
      <main class="page">
         <div class="kino">
            <div class="kino__container">
               <div class="kino__top top">
                  <div class="top__sun">
                     <span class="top__span"></span>
                  </div>
                  <div class="top__cloud">
                     <span class="top__item"></span>
                     <span class="top__item"></span>
                     <span class="top__item"></span>
                  </div>
                  <div class="top__cloud-two">
                     <span class="top__item"></span>
                     <span class="top__item"></span>
                     <span class="top__item"></span>
                  </div>
               </div>
               <div class="kino__bottom bottom">

                  <div class="bottom__img">
                     <span class="bottom__text">Привіт! Підкинеш до міста?</span>
                     <img src="img/men.png" alt="men">
                  </div>
                  <div class="bottom__road">
                     <div class="bottom__columns">
                        <span class="bottom__column"></span>
                        <span class="bottom__column"></span>
                        <span class="bottom__column"></span>
                        <span class="bottom__column"></span>
                     </div>
                     <div class="bottom__Lines">
                        <span class="bottom__Line"></span>
                        <span class="bottom__Line"></span>
                        <span class="bottom__Line"></span>
                        <span class="bottom__Line"></span>
                     </div>
                     <div class="automobile">
                        <div class="automobile__container">
                           <span class="automobile__text">Привіт! так сідай підкину</span>
                           <div class="automobile__body car">
                              <div class="car__roof roof-car">
                                 <div class="roof-car__top">
                                    <div class="roof-car__window-frontal"></div>
                                 </div>
                                 <div class="roof-car__top roof-car__top-front">
                                    <div class="roof-car__window-beack"></div>
                                 </div>
                              </div>
                              <div class="car__body body-car">
                                 <div class="body-car__center">
                                    <span class="body-car__span-stroke"></span>
                                    <span class="body-car__span-handle"></span>
                                 </div>
                                 <div class="body-car__center body-car__center-top-front"><span class="body-car__span-stroke"></span></div>
                                 <div class="body-car__wheel wheel-car">
                                    <div class="wheel-car__to"><span class="wheel-car__span-center"></span></div>
                                    <div class="wheel-car__after"><span class="wheel-car__span-center"></span></div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer></footer>
   </div>
</body>

</html>
