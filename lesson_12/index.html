<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12</title>
</head>

<body>
   <div class="wrapper">
      <header>
      </header>
      <main>
         <div class="transform">
            <h1 class="transform__titel">CSS Transform</h1>
            <div class="transform__container">
         <!-- =============================================translate============================== -->
         <div class="transform__translate translate">
                  <h2 class="translate__titel titel">translate</h2>
                  <div class="translate__body body">
                     <div class="body__content body__content-translate"></div>
                  </div>
               </div>
         <!-- =============================================scale============================== -->
         <div class="transform__scale scale">
                  <h2 class="scale__titel titel">scale</h2>
                  <div class="scale__body body">
                     <div class="body__content body__content-scale"></div>
                  </div>
               </div>
         <!-- =============================================rotate============================== -->
         <div class="transform__rotate rotate">
                  <h2 class="rotate__titel titel">rotate</h2>
                  <div class="rotate__body body">
                     <div class="body__content body__content-rotate"></div>
                  </div>
               </div>
         <!-- =============================================skew============================== -->
         <div class="transform__skew skew">
                  <h2 class="skew__titel titel">skew</h2>
                  <div class="skew__body body">
                     <div class="body__content body__content-skew"></div>
                  </div>
               </div>
         <!-- =============================================matrix============================== -->
         <div class="transform__matrix matrix">
                  <h2 class="matrix__titel titel">matrix</h2>
                  <div class="matrix__body body">
                     <div class="body__content body__content-matrix"></div>
                  </div>
               </div>
         <!-- =============================================perspective============================== -->
         <div class="transform__perspective perspective">
                  <h2 class="perspective__titel titel">perspective</h2>
                  <div class="perspective__body body">
                     <div class="body__content body__content-perspective"></div>
                  </div>
               </div>
            </div>

         <!-- =============================================translate3D============================== -->
         <div class="transform__container">
               <div class="transform__translate3D translate3D">
                  <h2 class="translate3D__titel titel">translate3D</h2>
                  <div class="translate3D__body body">
                     <div class="body__content body__content-translate3D"></div>
                  </div>
               </div>
         <!-- =============================================scale3D============================== -->
         <div class="transform__scale3D scale3D">
                  <h2 class="scale3D__titel titel">scale3D</h2>
                  <div class="scale3D__body body">
                     <div class="body__content body__content-scale3D"></div>
                  </div>
               </div>
         <!-- =============================================rotate3d============================== -->
         <div class="transform__rotate3d rotate3d">
                  <h2 class="rotate3d__titel titel">rotate3d</h2>
                  <div class="rotate3d__body body">
                     <div class="body__content body__content-rotate3d"></div>
                  </div>
               </div>
         <!-- =============================================matrix3d============================== -->
         <div class="transform__matrix3d matrix3d">
                  <h2 class="matrix3d__titel titel">matrix3d</h2>
                  <div class="matrix3d__body body">
                     <div class="body__content body__content-matrix3d"></div>
                  </div>
               </div>
         <!-- =============================================multi3d============================== -->
         <div class="transform__multi3d multi3d">
                  <h2 class="multi3d__titel titel">multi3d</h2>
                  <div class="multi3d__body body">
                     <div class="body__content body__content-multi3d"></div>
                  </div>
               </div>
         <!-- =============================================transform-style============================== -->
         <div class="transform__transform-style transform-style">
                  <h2 class="transform-style__titel titel">transform <br>style</h2>
                  <div class="transform-style__body body">
                     <div class="body__content body__content-transform-style"></div>
                  </div>
               </div>
            </div>
         <!-- =============================================Backface-visibility============================== -->
         <div class="transform__container">
               <div class="transform__backface-visibility backface-visibility">
                  <h2 class="backface-visibility__titel titel">Backface <br>visibility</h2>
                  <div class="backface-visibility__body body">
                     <div class="body__content">
                        <div class="body__flip-front">
                           <span>FONT</span>
                        </div>
                        <div class="body__flip-back">
                           <span>BACK</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

         <!-- =============================================automobile============================== -->

         <div class="automobile">
            <div class="automobile__container">
               <div class="automobile__body car">
                  <div class="car__roof roof-car">
                     <div class="roof-car__top">
                        <div class="roof-car__window-frontal"></div>
                     </div>
                     <div class="roof-car__top roof-car__top-front">
                        <div class="roof-car__window-beack"></div>
                     </div>
                  </div>
                  <div class="car__body body-car">
                     <div class="body-car__center">
                        <span class="body-car__span-stroke"></span>
                        <span class="body-car__span-handle"></span>
                     </div>
                     <div class="body-car__center body-car__center-top-front"><span class="body-car__span-stroke"></span></div>
                     <div class="body-car__wheel wheel-car">
                        <div class="wheel-car__to"><span class="wheel-car__span-center"></span></div>
                        <div class="wheel-car__after"><span class="wheel-car__span-center"></span></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer></footer>
   </div>
</body>

</html>
